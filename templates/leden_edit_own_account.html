{% extends "base.html" %}
{% set category = "account" %}
{% block title %}leden-modify{% endblock %}
{% block content %}
<form id="leden_edit_own_account.html" method="POST" class="cf">
	<p><label>name</label><input type="text" value="{{ userdata.name }}" name="name" \></p>
	<p><label>date of birth</label><input type="text" value="{{ userdata.geboortedatum }}" name="geboortedatum" \></p>
	<p><label>email</label><input type="text" value="{{ userdata.email }}" name="email" \></p>
	<p><label>telephone</label><input type="text" value="{{ userdata.telephone }}" name="telephone" \></p>
	<p>
		<label>address</label>
		<input type="text" value="{{ userdata.gemeente }}" name="gemeente" \>
		<input type="text" value="{{ userdata.postalcode }}" name="postalcode" \> 
		<input type="text" value="{{ userdata.bus }}" name="bus" \>
		<input type="text" value="{{ userdata.number }}" name="number" \> 
		<input type="text" value="{{ userdata.street }}" name="street" \> 
	</p>
	<p><label>show email</label><input type="checkbox" name="show_email" value="True" {% if userdata.show_email %} checked {%endif%} \></p>
	<p><label>show telephone</label><input type="checkbox" name="show_telephone" value="True" {% if userdata.show_telephone %} checked {%endif%} \></p>
	<input type="submit" value="pas mijn gegevens aan!" />
</form>
{% endblock %}
