{% extends "base.html" %}
{% set category = "stock" %}
{% block title %}stock tellen{% endblock %}
{% block content %}
			<form id="stock_tellen" method="POST" class="cf">
				<ul>
{% for entry in lijst %}
					<li class="cf">
						<label>{{ entry.naam }}</label>
						<input type="text" value="{{ entry.stock }}" name="amount_{{ entry.id }}" {% if entry.stock < 0 %}class="error"{% endif %} />
						<input type="hidden" value="{{ entry.id }}" name="check[]" />
					</li>
{% endfor %}
				</ul>
				<input type="submit" name="stock_tellen" value="ok!" />
			</form>
{% endblock %}
