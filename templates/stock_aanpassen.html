<html>
	<head>
		<title>MALman -- Stockcheck</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
	</head>
	<body>
		{{ bericht }}
		<form id="stock_aanpassen" method="POST">
			{% for entry in lijst %}
				<label>{{ entry.name }}</label>
				<input value="{{ entry.aantal }}" name="amount_{{ entry.id }}" {% if entry.aantal < 0 %}class="error"{% endif %} />
				<input type="hidden" name="ind[]" value="{{ entry.id }}">
			{% endfor %}

			<input type="submit" name="stock_aanpassen" value="ok!" />
		</form>
	</body>
</html>
